<!DOCTYPE html>
<html>
<head>
  <title>While Loop JS</title>
  <script>
    var mybook = 10;
    document.write("<ul>");
    while(mybook >= 1){
      document.write("<li>" + mybook + ")Hello test while loop</li>");
      mybook = mybook - 1;
    }
    document.write("</ul>");
  </script>
</head>
<body>

</body>
</html>
