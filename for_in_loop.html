<!DOCTYPE html>
<html>
<head>
  <title>For in Loop JS</title>
  <script>
    var abc = {
      firstName : "Arbab",
      lastName : "Ali",
      Age : "20",
      email : "arbabali@example.com"
    };

    for(var key in abc){
      document.write(key + " : " + abc[key] + "<br>");
    }
    
  </script>
</head>
<body>

</body>
</html>
