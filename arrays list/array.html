<!DOCTYPE html>
<html>
<head>
  <title>Arrays JS</title>
  <script>
    var abc = [10,20,30,40,50];
    var sum = 0;
      document.write("<ul>")
      for(var a = 0; a <= 4; a++){
        document.write("<li>" + abc[a] + ("</li>"));
        sum = sum + abc[a];
      }
      document.write("</ul>")
      document.write("Total sum : " + sum);
  </script>
</head>
<body>

</body>
</html>
