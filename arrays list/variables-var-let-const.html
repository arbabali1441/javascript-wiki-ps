<!DOCTYPE html>
<html>
<head>
  <title>Arrays JS</title>
<script>

// Var Variables Example 

  var firstName = "welcome to the javascript ";
  document.write(firstName);
  var firstName = "Testing for new line in variables"
  document.write(firstName)

  // Let Variables Example

  let firstname = "<h1>Hello</h1>";
  document.write(firstname);
  firstname = "World";

  // Const Variables Example
  const second = "<b><br>This is my paragraph</br></b>";
    document.write(second);
</script>
</head>
<body>

</body>
</html>
